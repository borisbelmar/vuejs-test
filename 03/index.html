<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <title>03 - Vuejs Test</title>
</head>
<body>
    <div id="app">
        <section class="section">
            <div class="container">
                <input type="text" v-model="mensaje">
                <h3>{{mensaje}}</h3>
                <h5>{{invertido}}</h5>
            </div>
        </section>
        <section class="section">
            <div class="container">
                <p v-if="contador == 0" class="has-text-danger">Game Over</p>
                <progress class="progress" :class="color" :value="contador" max="10">{{contador}}%</progress>
                <p><strong>HP: </strong>{{contador}}</p>
                <button class="button is-small is-danger" @click="disminuir()">Atacar</button>
                <button class="button is-small is-success" @click="aumentar()">Sanar</button>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
