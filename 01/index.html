<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <title>01 - Vuejs Test</title>
</head>
<body>  
    <div id="app">
        <h1>{{titulo}}</h1>

        <input type="text" v-model="nuevaFruta" @keyup.enter="agregarFruta">
        <button @click="agregarFruta">Agregar</button>

        <ul>
            <li v-for="fruta of frutas">
                <input type="text" v-model.number="fruta.cantidad" @keyup.up="fruta.cantidad++" @keyup.down="fruta.cantidad--">
                <button @click="fruta.cantidad--">-</button>
                <button @click="fruta.cantidad++">+</button>
                {{fruta.nombre}}
                <span v-if="fruta.cantidad === 0">- Sin Stock</span>
            </li>
        </ul>

        <h4>Total: {{sumarFrutas}}</h4>
    </div>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="01.js"></script>
</body>
</html>
